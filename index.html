<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<meta name="theme-color" content="#080c18"/>
<title>Nano Apps</title>
<link rel="manifest" href="./manifest.json"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="Nano Apps"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg: #080c18;
  --surface: #0f1629;
  --surface2: #161e35;
  --border: rgba(245,158,11,0.12);
  --amber: #f59e0b;
  --text: #e8dcc8;
  --text-dim: #8a7d6a;
  --text-muted: #4a4236;
  --green: #10b981;
  --blue: #60a5fa;
  --purple: #a78bfa;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-touch-callout: none;
  touch-action: pan-y;
}
html {
  scroll-behavior: smooth;
}
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  overscroll-behavior: none;
  -webkit-overflow-scrolling: touch;
  background-image:
    radial-gradient(ellipse 60% 40% at 50% -5%, rgba(245,158,11,0.07) 0%, transparent 70%),
    radial-gradient(ellipse 40% 30% at 90% 90%, rgba(96,165,250,0.04) 0%, transparent 60%);
}

.hero {
  text-align: center;
  padding: 80px 24px 60px;
  border-bottom: 1px solid var(--border);
}

.hero-badge {
  display: inline-block;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: var(--amber);
  background: rgba(245,158,11,0.1);
  border: 1px solid rgba(245,158,11,0.2);
  padding: 5px 14px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(36px, 8vw, 64px);
  font-weight: 700;
  letter-spacing: -1px;
  margin-bottom: 16px;
  line-height: 1.1;
}

.hero h1 span { color: var(--amber); }

.hero p {
  font-size: 17px;
  color: var(--text-dim);
  max-width: 480px;
  margin: 0 auto;
  line-height: 1.6;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
  max-width: 600px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}

.app-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 20px 12px 14px;
  text-decoration: none;
  color: inherit;
  transition: all 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.app-card:hover {
  border-color: rgba(245,158,11,0.25);
  background: var(--surface2);
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.35);
}

.app-card:active { transform: scale(0.96); }

.app-icon {
  width: 60px;
  height: 60px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  margin-bottom: 10px;
  background: var(--icon-bg, rgba(245,158,11,0.12));
}

.app-name {
  font-family: 'DM Sans', sans-serif;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
  line-height: 1.2;
}

.install-btn {
  font-size: 10px;
  font-family: 'DM Mono', monospace;
  padding: 4px 10px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  color: var(--text-muted);
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
}

.install-btn:hover {
  background: rgba(255,255,255,0.1);
  color: var(--text-dim);
  border-color: rgba(255,255,255,0.2);
}

.footer {
  text-align: center;
  padding: 32px;
  border-top: 1px solid var(--border);
  font-size: 12px;
  color: var(--text-muted);
  font-family: 'DM Mono', monospace;
}

.footer a { color: var(--amber); text-decoration: none; }

/* Prevent text selection on UI elements */
button, .app-card, .tag, .hero-badge, .footer {
  -webkit-user-select: none;
  user-select: none;
}
</style>
</head>
<body>

<div class="hero">
  <div class="hero-badge">âš¡ PWA Collection</div>
  <h1>Nano <span>Apps</span></h1>
  <p>Small, focused progressive web apps. Install any on your phone â€” no app store needed.</p>
</div>

<div class="grid" id="grid"></div>

<script>
  function hexToRgb(hex) {
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `${r},${g},${b}`;
  }

  // Per-app deferred install prompts, keyed by slug
  const installPrompts = {};
  window.addEventListener('beforeinstallprompt', e => {
    // This fires for the hub itself; store it
    e.preventDefault();
    installPrompts['__hub__'] = e;
  });

  function installApp(e, slug) {
    e.preventDefault();
    e.stopPropagation();
    // Open app in new tab; from there the browser offers its own install option
    window.open(`./apps/${slug}/`, '_blank');
  }

  function renderCard(slug, m) {
    const color = m.x_color || '#f59e0b';
    const rgb = hexToRgb(color);
    const icon = m.x_icon || 'ðŸ“¦';
    const name = m.short_name || m.name;
    const a = document.createElement('a');
    a.href = `./apps/${slug}/`;
    a.className = 'app-card';
    a.style.setProperty('--card-color', color);
    a.innerHTML = `
      <div class="app-icon" style="--icon-bg: rgba(${rgb},0.12);">${icon}</div>
      <div class="app-name">${name}</div>
      <button class="install-btn" title="Open &amp; install as PWA">â¬‡ Install</button>`;
    a.querySelector('.install-btn').addEventListener('click', e => installApp(e, slug));
    return a;
  }

  fetch('./apps/index.json')
    .then(r => r.json())
    .then(slugs => Promise.all(
      slugs.map(slug =>
        fetch(`./apps/${slug}/manifest.json`)
          .then(r => r.json())
          .then(m => ({ slug, m }))
      )
    ))
    .then(apps => {
      const grid = document.getElementById('grid');
      apps.forEach(({ slug, m }) => grid.appendChild(renderCard(slug, m)));
    });
</script>

<div class="footer">
  Built with â˜• Â· All apps are free, open source, and run entirely in your browser
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(() => {});
  }
  document.addEventListener('contextmenu', e => e.preventDefault());
</script>
</body>
</html>
