<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="theme-color" content="#080c18"/>
<title>Nano Apps</title>
<link rel="manifest" href="./manifest.json"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="Nano Apps"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg: #080c18;
  --surface: #0f1629;
  --surface2: #161e35;
  --border: rgba(245,158,11,0.12);
  --amber: #f59e0b;
  --text: #e8dcc8;
  --text-dim: #8a7d6a;
  --text-muted: #4a4236;
  --green: #10b981;
  --blue: #60a5fa;
  --purple: #a78bfa;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  background-image:
    radial-gradient(ellipse 60% 40% at 50% -5%, rgba(245,158,11,0.07) 0%, transparent 70%),
    radial-gradient(ellipse 40% 30% at 90% 90%, rgba(96,165,250,0.04) 0%, transparent 60%);
}

.hero {
  text-align: center;
  padding: 80px 24px 60px;
  border-bottom: 1px solid var(--border);
}

.hero-badge {
  display: inline-block;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: var(--amber);
  background: rgba(245,158,11,0.1);
  border: 1px solid rgba(245,158,11,0.2);
  padding: 5px 14px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(36px, 8vw, 64px);
  font-weight: 700;
  letter-spacing: -1px;
  margin-bottom: 16px;
  line-height: 1.1;
}

.hero h1 span { color: var(--amber); }

.hero p {
  font-size: 17px;
  color: var(--text-dim);
  max-width: 480px;
  margin: 0 auto;
  line-height: 1.6;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  max-width: 960px;
  margin: 0 auto;
  padding: 48px 24px 80px;
}

.app-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 28px 24px;
  text-decoration: none;
  color: inherit;
  transition: all 0.25s;
  display: block;
  position: relative;
  overflow: hidden;
}

.app-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--card-color, var(--amber)), transparent);
  opacity: 0;
  transition: opacity 0.3s;
}

.app-card:hover {
  border-color: rgba(245,158,11,0.25);
  background: var(--surface2);
  transform: translateY(-3px);
  box-shadow: 0 16px 48px rgba(0,0,0,0.4);
}

.app-card:hover::before { opacity: 1; }
.app-card:active { transform: scale(0.98) translateY(0); }

.app-icon {
  width: 56px;
  height: 56px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  margin-bottom: 18px;
  background: var(--icon-bg, rgba(245,158,11,0.12));
}

.app-name {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 6px;
}

.app-desc {
  font-size: 13px;
  color: var(--text-dim);
  line-height: 1.5;
  margin-bottom: 18px;
}

.app-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.tag {
  font-size: 11px;
  font-family: 'DM Mono', monospace;
  padding: 3px 9px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  color: var(--text-muted);
}

/* Coming soon card */
.app-card.soon {
  opacity: 0.4;
  cursor: default;
  pointer-events: none;
}

.app-card.soon:hover { transform: none; box-shadow: none; }

.soon-label {
  position: absolute;
  top: 16px;
  right: 16px;
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--text-muted);
  background: var(--surface2);
  border: 1px solid var(--border);
  padding: 3px 8px;
  border-radius: 10px;
}

.footer {
  text-align: center;
  padding: 32px;
  border-top: 1px solid var(--border);
  font-size: 12px;
  color: var(--text-muted);
  font-family: 'DM Mono', monospace;
}

.footer a { color: var(--amber); text-decoration: none; }
</style>
</head>
<body>

<div class="hero">
  <div class="hero-badge">âš¡ PWA Collection</div>
  <h1>Nano <span>Apps</span></h1>
  <p>Small, focused progressive web apps. Install any on your phone â€” no app store needed.</p>
</div>

<div class="grid" id="grid"></div>

<script>
  function hexToRgb(hex) {
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `${r},${g},${b}`;
  }

  function renderCard(slug, m) {
    const color = m.x_color || '#f59e0b';
    const rgb = hexToRgb(color);
    const icon = m.x_icon || 'ðŸ“¦';
    const tags = (m.x_tags || ['PWA']).map(t => `<span class="tag">${t}</span>`).join('');
    const a = document.createElement('a');
    a.href = `./apps/${slug}/`;
    a.className = 'app-card';
    a.style.setProperty('--card-color', color);
    a.innerHTML = `
      <div class="app-icon" style="--icon-bg: rgba(${rgb},0.12);">${icon}</div>
      <div class="app-name">${m.short_name || m.name}</div>
      <div class="app-desc">${m.description || ''}</div>
      <div class="app-tags">${tags}</div>`;
    return a;
  }

  fetch('./apps/index.json')
    .then(r => r.json())
    .then(slugs => Promise.all(
      slugs.map(slug =>
        fetch(`./apps/${slug}/manifest.json`)
          .then(r => r.json())
          .then(m => ({ slug, m }))
      )
    ))
    .then(apps => {
      const grid = document.getElementById('grid');
      apps.forEach(({ slug, m }) => grid.appendChild(renderCard(slug, m)));
    });
</script>

<div class="footer">
  Built with â˜• Â· All apps are free, open source, and run entirely in your browser
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(() => {});
  }
</script>
</body>
</html>
